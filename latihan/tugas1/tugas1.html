<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>

<body>
    <form>
        <h1>Form HTML</h1>
        Name : <input type="text" name="nama"> <br><br> Gender : <input type="radio" name="gender" value="man"> Man
        <input type="radio" name="gender" value="Woman">Woman
        <br><br> Address: <input type="text" name="address">
        <br><br> Country : <select name="country">
            <option value="Id">Indonesia</option>
            <option value="mly">Malaysia</option>
            <option value="brn">Brunei</option>
            <option value="sgp">Singapore</option>
        </select>
        <br><br> Email : <input type="text">
        <br><br> Photo :<input type="file" name="photo">
        <br><br> Comment : <textarea name="" id="" cols="50" rows="4"></textarea> <input type="submit">
        <br><br>
        <table>
            <thead>
                <tr>
                    <th width="200"></th>
                    <th>Form Registrasi</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </form>
</body>

</html>
